<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>インターステラープロキシ - 高度なプロキシサービス</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #00ccff;
      --secondary-color: #33d6ff;
      --bg-dark: #0f0f23;
      --bg-darker: #070718;
      --bg-panel: #1a1a2e;
      --text-light: #ffffff;
      --text-gray: #cccccc;
      --border-color: #2a2a4a;
      --error-color: #ff6b6b;
      --success-color: #4cd964;
      --warning-color: #ffcc00;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 40, 70, 0.4) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(20, 0, 70, 0.4) 0%, transparent 40%);
      color: var(--text-gray);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      max-width: 1200px;
      width: 90%;
      margin: 0 auto;
      padding: 20px 0;
      flex: 1;
    }
    
    header {
      text-align: center;
      padding: 40px 0 30px;
      position: relative;
    }
    
    .logo {
      margin-bottom: 15px;
      transform: translateZ(0);
    }
    
    .logo svg {
      width: 80px;
      height: 80px;
      fill: var(--primary-color);
    }
    
    .twinkle {
      animation: twinkle 3s infinite ease-in-out;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .stars-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      overflow: hidden;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
    }
    
    h1 {
      color: var(--primary-color);
      font-size: 2.8rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
    }
    
    .subtitle {
      color: var(--text-light);
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.8;
    }
    
    .main-panel {
      background-color: var(--bg-panel);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      border: 1px solid var(--border-color);
    }
    
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 40px 0;
    }
    
    .feature-card {
      background-color: rgba(26, 26, 46, 0.8);
      border-radius: 8px;
      padding: 20px;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .feature-icon {
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 15px;
    }
    
    .feature-title {
      color: var(--text-light);
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      color: var(--primary-color);
      font-weight: bold;
      font-size: 1.1rem;
    }
    
    .url-input-container {
      display: flex;
      border-radius: 6px;
      overflow: hidden;
      border: 2px solid var(--border-color);
      background-color: var(--bg-darker);
      transition: border-color 0.3s;
    }
    
    .url-input-container:focus-within {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 204, 255, 0.2);
    }
    
    .url-prefix {
      background-color: rgba(0, 204, 255, 0.1);
      color: var(--primary-color);
      padding: 0 15px;
      display: flex;
      align-items: center;
      font-weight: bold;
      border-right: 1px solid var(--border-color);
    }
    
    input[type="url"] {
      flex: 1;
      padding: 15px;
      border: none;
      background-color: transparent;
      color: var(--text-light);
      font-size: 16px;
      outline: none;
    }
    
    input[type="url"]::placeholder {
      color: rgba(204, 204, 204, 0.5);
    }
    
    .options-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .option-card {
      background-color: rgba(10, 10, 30, 0.5);
      padding: 15px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
    }
    
    .option-title {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      color: var(--text-light);
      font-size: 0.95rem;
    }
    
    .option-title i {
      margin-right: 8px;
      color: var(--primary-color);
    }
    
    .custom-checkbox {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    .custom-checkbox input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }
    
    .checkmark {
      position: relative;
      height: 20px;
      width: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 2px solid var(--border-color);
      border-radius: 4px;
      margin-right: 10px;
      transition: all 0.3s;
    }
    
    .custom-checkbox:hover input ~ .checkmark {
      border-color: var(--primary-color);
    }
    
    .custom-checkbox input:checked ~ .checkmark {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
      left: 6px;
      top: 2px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    
    .custom-checkbox input:checked ~ .checkmark:after {
      display: block;
    }
    
    .select-container {
      position: relative;
      margin-top: 5px;
    }
    
    select {
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.2);
      color: var(--text-light);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      appearance: none;
      cursor: pointer;
    }
    
    .select-arrow {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: var(--primary-color);
    }
    
    .controls {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    button {
      background-color: var(--primary-color);
      color: var(--bg-darker);
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    button i {
      margin-right: 8px;
    }
    
    button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 204, 255, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .btn-browse {
      flex: 2;
      min-width: 180px;
    }
    
    .btn-source {
      background-color: transparent;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
    }
    
    .btn-source:hover {
      background-color: rgba(0, 204, 255, 0.1);
    }
    
    .btn-settings {
      background-color: transparent;
      border: 2px solid var(--border-color);
      color: var(--text-gray);
    }
    
    .btn-settings:hover {
      border-color: var(--text-light);
      color: var(--text-light);
      background-color: transparent;
      box-shadow: none;
    }
    
    .loading {
      text-align: center;
      margin: 20px 0;
      display: none;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 204, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 10px;
      color: var(--primary-color);
    }
    
    .result {
      margin-top: 20px;
      display: none;
    }
    
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 6px 6px 0 0;
      border: 1px solid var(--border-color);
      border-bottom: none;
    }
    
    .result-title {
      display: flex;
      align-items: center;
      color: var(--text-light);
      font-size: 0.95rem;
    }
    
    .result-title i {
      margin-right: 10px;
      color: var(--primary-color);
    }
    
    .result-actions {
      display: flex;
      gap: 10px;
    }
    
    .btn-icon {
      background: transparent;
      color: var(--text-gray);
      border: 1px solid var(--border-color);
      width: 30px;
      height: 30px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      font-size: 0.85rem;
    }
    
    .btn-icon:hover {
      color: var(--text-light);
      border-color: var(--primary-color);
      background-color: transparent;
      box-shadow: none;
    }
    
    .btn-fullscreen {
      color: var(--warning-color);
    }
    
    .result-container {
      height: 60vh;
      min-height: 400px;
      border: 1px solid var(--border-color);
      border-radius: 0 0 6px 6px;
      overflow: hidden;
      background-color: white;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: white;
    }
    
    pre.content-result {
      height: 100%;
      margin: 0;
      padding: 15px;
      overflow: auto;
      white-space: pre-wrap;
      font-family: Monaco, monospace;
      font-size: 14px;
      line-height: 1.5;
      color: var(--text-light);
      background-color: var(--bg-darker);
    }
    
    .error {
      display: none;
      padding: 15px;
      color: var(--error-color);
      border-left: 4px solid var(--error-color);
      background-color: rgba(255, 107, 107, 0.1);
      margin: 20px 0;
      border-radius: 0 6px 6px 0;
    }
    
    .error-title {
      display: flex;
      align-items: center;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .error-title i {
      margin-right: 8px;
    }
    
    .history-panel {
      background-color: var(--bg-panel);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-color);
    }
    
    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .panel-title {
      color: var(--text-light);
      font-size: 1.2rem;
      display: flex;
      align-items: center;
    }
    
    .panel-title i {
      margin-right: 10px;
      color: var(--primary-color);
    }
    
    .history-list {
      list-style-type: none;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: rgba(10, 10, 30, 0.5);
    }
    
    .history-item {
      padding: 12px 15px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .history-item:last-child {
      border-bottom: none;
    }
    
    .history-url {
      color: var(--text-gray);
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      flex: 1;
      padding-right: 15px;
    }
    
    .history-url:hover {
      color: var(--primary-color);
    }
    
    .history-actions {
      display: flex;
      gap: 8px;
    }
    
    .advanced-panel {
      display: none;
      margin-top: 30px;
    }
    
    .advanced-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax
